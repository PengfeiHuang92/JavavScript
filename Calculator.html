<!DOCTYPE html>

<html>

    <head>
        <title>Calculator</title>
        <link href="CSS/Calculator.css" rel="stylesheet"/>
        <script src="JavaScript/Calculator.js" async></script>
    </head>
    <body>
        <table id="calculator">
            <tr>
                <td colspan="5">
                    <textarea id="resultWindow" ></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="CalButton" value="del"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="bksp" />
                </td>
                <td>
                    <input type="button" class="CalButton" value="prev" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="CalButton" value="7"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="8"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="9"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="/"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="("/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="CalButton" value="4"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="5"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="6"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="*"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value=")"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="CalButton" value="1"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="2"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="3"/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="-"/>
                </td>
                <td rowspan="2">
                    <input type="button" class="CalButton" value="enter"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" class="CalButton" value="0" />
                </td>
                <td>
                    <input type="button" class="CalButton" value="."/>
                </td>
                <td>
                    <input type="button" class="CalButton" value="+"/>
                </td>
            </tr>
        </table>
    </body>
</html>
